<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
{% include 'navbar.html' %}
<h1 class="text-center">Users List</h1>
{% if current_user.role.name == "ADMIN" %}
    <div style="padding: 20px !important;">
        <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th class="text-light" scope="col">#Id</th>
            <th class="text-light" scope="col">E-mail</th>
            <th class="text-light" scope="col">Name</th>
            <th class="text-light" scope="col">Role</th>
            <th class="text-light" scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        {% for user in all_users %}
            <tr>
                <th class="text-light" scope="row">{{ user.id }}</th>
                <td class="text-light">{{ user.email }}</td>
                <td class="text-light">{{ user.name }}</td>
                <td class="text-light">{{ user.role.name }}</td>
                <td class="text-light">
                    <i class="bi bi-pencil-square"><a class="text-light" href="{{ url_for('auth.change_user_role', user_id=user.id) }}">Edit</a></i>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
{% endif %}
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</html>
