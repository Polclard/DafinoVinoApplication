{% include "navbar.html" %}

{% block content %}
    <h1 class="title text-center">
        Welcome, {{ name }}!
    </h1>

    <div class="column is-4 is-offset-4">
        <h3 class="title">Change User info</h3>
        <div class="box">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}
                    </div>
                {% endif %}
            {% endwith %}
            <form method="POST" action="/saveChanges">
                <div class="field">
                    <div class="control">
                        <label class="w-100">
                            E-mail:
                            <input value="{{ current_user.email }}" class="input is-large" type="email" name="email"
                                   placeholder="Your Email" autofocus="" disabled>
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="w-100">
                            Old password:
                            <input class="input is-large" type="password" name="old_password"
                                   placeholder="Your Old Password">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="w-100">
                            New password:
                            <input class="input is-large" type="password" name="new_password"
                                   placeholder="Your New Password">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="w-100">
                            Name:
                            <input value="{{ current_user.name }}" class="input is-large" type="text" name="name"
                                   placeholder="Your name" autofocus="">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <label class="w-100">
                            Role:
                            <input value="{{ current_user.role.name }}" class="input is-large" type="text" name="role"
                                   placeholder="Your name" autofocus="" disabled>
                        </label>
                    </div>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Save changes</button>
            </form>
        </div>
    </div>
{% endblock %}
